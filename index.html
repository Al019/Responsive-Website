<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>
</head>
<body>
  
  <div class="profile-container">
    <img class="profile-picture" src="profile.png"/>
  </div>

  <div class="name-container">
    <h1 class="my-name">Al Christian Gaid</h1>
    <h3 class="my-tilte">Web Developer</h3>
  </div>

  <div class="links-container">
    <a href="https://web.facebook.com/">
      <img class="fb" src="facebook.png"/>
    </a>  
    <a href="https://www.instagram.com/">
      <img class="insta" src="instagram.png"/>
    </a>
    <a href="https://github.com/">
      <img class="git" src="github.png"/>
    </a>
  </div>

  <div class="bio-container">
    <div class="experience">
      <h3 class="num1">9</h3>
      <h4 class="text-bio1">Years of<br>experience</h4>
    </div>
    <div class="project">
      <h3 class="num2">120</h3>
      <h4 class="text-bio2">Completed<br>projects</h4>
    </div>
    <div class="customer">
      <h3 class="num3">95</h3>
      <h4 class="text-bio3">Satisfied<br>costumers</h4>
    </div>
  </div>

  <div class="buttons">
      <button id="btn1" class="btn-projects" >Projects</button>
      <button id="btn2" class="btn-skills" >Skills</button>
  </div>

  <div class="project-container">
    <div class="proj1">
      <img class="img1" src="pic1.jpg"/>
      <img class="img2" src="pic2.png"/>
    </div>
    <div class="proj2">
      <img class="img3" src="pic3.png"/>
      <img class="img4" src="pic4.png"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
